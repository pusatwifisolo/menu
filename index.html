        :root {
            --primary: #1abc9c;
            --primary-dark: #16a085;
            --secondary: #333333;
            --accent: #f39c12;
            --light: #f8fafc;
            --success: #27ae60;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #f4f6f8;
            color: var(--secondary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .app-header {
            background: var(--gradient-primary);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            position: relative;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            font-size: 1.1rem;
            position: relative;
        }

        .content {
            padding: 2rem;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .content::-webkit-scrollbar {
            display: none;
        }

        .calendar-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding: 0.5rem;
        }

        .day-card {
            background: white;
            border-radius: 12px;
            padding: 1.2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: calc(50% - 1rem);
            min-height: 252px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .day-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .day-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .day-card:hover::before {
            transform: scaleX(1);
        }

        .day-card.today {
            border-color: var(--accent);
            background: linear-gradient(135deg, #fff7e6, #ffe8cc);
        }

        .day-card.today::before {
            background: var(--gradient-accent);
            transform: scaleX(1);
        }

        .day-card:nth-child(odd),

        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;

        .day-number {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .day-name {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--secondary);
            opacity: 0.7;
        }

        .menu-text {
            font-size: 0.9rem;
            color: var(--secondary);
            line-height: 1.4;
            margin-bottom: 0.8rem;
            font-weight: 500;
            flex-grow: 1;
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .menu-text .subtext {
            display: block;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 0.2rem;
        }

        .menu-details {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            font-size: 0.8rem;
            color: var(--secondary);
            opacity: 0.8;
            margin-top: auto;

        .menu-detail-item {

            justify-content: space-between;
            align-items: center;
        }

        .menu-detail-label {
            font-weight: 600;
            flex: 0 0 80px;
        }

        .menu-detail-value {
            flex: 1;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .price-tag {
            background: var(--gradient-primary);
            color: white;
            padding: 0.3rem 0.9rem;
            border-radius: 10px;
            font-weight: 600;
            display: inline-block;
            white-space: nowrap;
            min-width: 70px;
            max-width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.8rem;
        }

        .btn {

            padding: 0.6rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            font-size: 0.8rem;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-secondary {
            background: var(--light);
            color: var(--secondary);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .btn-full {
            flex: none;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
            opacity: 0.95;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            width: 90%;
            max-width: 360px;
            box-shadow: var(--shadow-lg);

            color: var(--secondary);

        .modal-form {

        .modal-form label {

            font-size: 0.8rem;

        .modal-buttons {

            gap: 0.5rem;
            margin-top: 1rem;
        }

        .modal-btn {
            padding: 0.6rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;

        .modal-btn-save {

            border: 1px solid rgba(0,0,0,0.1);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);

        .centered-text {

            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--secondary);
            text-align: center;

            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

            .menu-detail-value {

            .price-tag {

                box-sizing: border-box;
                display: inline-block;

            }

                width: calc(50% - 1rem);
            }
        }
    </style>
</head>

        function filledCell(cell) {

        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";

        const hariIndonesia = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];

        function formatTanggal(day) {
            const now = new Date();
            const date = new Date(now.getFullYear(), now.getMonth(), day);
            const hari = hariIndonesia[date.getDay()];
            const bulan = bulanIndonesia[date.getMonth()];
            const tahun = date.getFullYear();
            return `${hari}, ${day} ${bulan} ${tahun}`;
        }

        function getDayName(day) {
            const now = new Date();
            const date = new Date(now.getFullYear(), now.getMonth(), day);
            return hariIndonesia[date.getDay()];
        }

        function isToday(day) {
            const now = new Date();
            return day === now.getDate() && now.getMonth() === new Date().getMonth();
        }

        function getCurrentDateString() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            return `${day}${month}${year}`;
        }

        function downloadMenuData() {
            const dateStr = getCurrentDateString();
            const filename = `Menu_${dateStr}_${fileCounter++}.html`;
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            console.log(`Downloaded file: ${filename}`);
        }

        function splitMenuText(menu) {
            const match = menu.match(/^(.+?)(\s*\(.+\))?$/);
            if (match) {
                const mainText = match[1].trim();
                const subText = match[2] ? match[2].trim() : '';
                return { mainText, subText };
            }
            return { mainText: menu, subText: '' };
        }

            const shareData = {
                title: `Menu Hari ${dayData.day}`,
                text: `Menu untuk ${formatTanggal(dayData.day)}:\nMenu Utama: ${dayData.menu}\nTempe: ${dayData.tempe || '-'}\nTelur: ${dayData.telur || '-'}\nHarga: Rp ${dayData.price}`,
                url: window.location.href
            };

            if (navigator.share) {
                navigator.share(shareData)
                    .then(() => {
                        console.log('Menu shared successfully');
                        alert('Menu berhasil dibagikan!');
                    })
                    .catch(err => {
                        console.error('Share failed:', err);
                        alert('Gagal membagikan menu. Silakan coba lagi.');
                    });
            } else {
                console.log('Web Share API not supported, falling back to clipboard');
                navigator.clipboard.writeText(shareData.text)
                    .then(() => {
                        console.log('Menu copied to clipboard');
                        alert('Menu telah disalin ke clipboard!');
                    })
                    .catch(err => {
                        console.error('Copy to clipboard failed:', err);
                        alert('Gagal menyalin menu. Silakan coba lagi atau gunakan browser yang mendukung fitur ini.');
                    });
            }
        }

        function openEditModal(dayData) {
            modalDay.textContent = dayData.day;
            editMenuInput.value = dayData.menu;
            editTempeInput.value = dayData.tempe || '';
            editTelurInput.value = dayData.telur || '';
            editPriceInput.value = dayData.price;
            editModal.style.display = 'flex';
            editForm.onsubmit = (e) => {
                e.preventDefault();
                saveEditMenu(dayData.day);
            };
            modalCancel.onclick = () => {
                editModal.style.display = 'none';
            };
        }

        function saveEditMenu(day) {
            const newMenu = editMenuInput.value.trim();
            const newTempe = editTempeInput.value.trim() || '-';
            const newTelur = editTelurInput.value.trim() || '-';
            const newPrice = editPriceInput.value.trim();

            if (newMenu && newPrice) {
                const dayIndex = menu31.findIndex(item => item.day === day);
                if (dayIndex !== -1) {
                    menu31[dayIndex] = {
                        day: day,
                        menu: newMenu,
                        tempe: newTempe,
                        telur: newTelur,
                        price: newPrice
                    };
                    console.log('Menu updated:', menu31[dayIndex]);
                    renderCalendar();
                    editModal.style.display = 'none';
                    alert('Menu berhasil diperbarui!');
                    downloadMenuData();
                } else {
                    console.error('Day not found in menu31:', day);
                    alert('Gagal memperbarui menu: Hari tidak ditemukan.');
                }
            } else {
                console.warn('Invalid input: Menu or Price is empty');
                alert('Menu dan Harga tidak boleh kosong!');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing calendar...');
            renderCalendar();
            
            document.querySelectorAll('.day-card').forEach((card, index) => {
                card.style.animation = `fadeIn 0.5s ease ${index * 0.05}s both`;
            });

            const today = new Date().getDate();
            const content = document.querySelector('.content');
            const todayCard = document.querySelector(`.day-card[data-day="${today}"]`);
            if (todayCard && content) {
                const cardRect = todayCard.getBoundingClientRect();
                const contentRect = content.getBoundingClientRect();
                const offset = cardRect.top - contentRect.top + content.scrollTop - 24;
                content.scrollTo({ top: offset, behavior: 'smooth' });
                console.log(`Scrolled to day ${today} with offset ${offset}px`);
            } else {
                console.warn('Today\'s card or content container not found');
            }
        });
    </script>
</body>
